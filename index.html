<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>나만의 동기부여 홈화면 만들기</title>

    <script src="index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }  

        body {
        background-image: url("https://media.timeout.com/images/105211701/image.jpg");
        background-position: center;
    
        color: white;
        }

        .time {
            font-size: 80px;
            font-weight: bold;
        }

        .greeting {
            font-size: 50px;
        }

        .todo {
            font-size: 30px;
        }

        .author {
            font-size: 25px;
            font-style: italic;
        }

        .content {
            font-size: 25px;
        }

        .main {
            width: 100vw;
            height: 80vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quote {
            width: 100vw;
            height: 20vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        
    </style>

    <script>
    </script>
</head>

<body> 
    <div class="main">
        <div id="time" class="time">12:00</div>
        <div class="greeting">Hello, Youngho!</div>
        <div class="todo">치과가기</div>
    </div> 
    <div class="quote">
        <div id="author" class="author"> -데카르트-</div>
        <div id="content" class="content">"나는 생각한다, 고로 존재한다."</div>
    </div>
</body>

</html>
